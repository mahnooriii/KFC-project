<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC Pakistan</title>
    <link rel="stylesheet" href="../css/navbar.css" type="text/css">
</head>
<body>
    <nav class="navbar">
        <div class="left-section">
            <div class="menu-icon"><img src="https://static.thenounproject.com/png/345386-200.png"  alt="menu" class="menu"></div>
            <img src="https://www.pngplay.com/wp-content/uploads/9/KFC-Logo-PNG-Free-File-Download.png" alt="kfc logo" class="kfc-logo">
       <div class="nav-buttons">
        <button class="nav-btn ">
        <img src="https://www.kfcpakistan.com/static/media/Delivery.793adbaa710baf75ba78.png" alt="Delivery" class="icon">DELIVERY
        </button>
        <button class="nav-btn"> 
            <img src="https://www.kfcpakistan.com/static/media/pickup.47bb874f83ea6acb5a47.png" alt="pickup" class="icon">PICKUP
        </button>
       </div>  
        </div>
       <div class="right-section">
        <div class="cart">
            <img src="https://images.ctfassets.net/wtodlh47qxpt/6qtBVFuno7pdwOQ9RIvYm9/d13e9b7242980972cf49beddde2cc295/bucket_cart_icon.svg" alt="cart" class="cart-icon">
            <span class="cart-count">0</span>
        </div>
        <button class="login-btn">LOGIN</button>
       </div>

    </nav>
    
</body>
</html>
